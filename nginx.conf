events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 로그 설정
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json;

    # HTTP 서버 (Let's Encrypt 검증 + HTTPS 리다이렉트)
    server {
        listen 80;
        server_name www.daehoint-issue.com daehoint-issue.com;
        
        # Let's Encrypt 검증 경로
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }
        
        # 나머지는 HTTPS로 리다이렉트
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS 서버
    server {
        listen 443 ssl http2;
        server_name www.daehoint-issue.com daehoint-issue.com;
        
        root /usr/share/nginx/html;
        index index.html;

        # SSL 인증서 설정
        ssl_certificate /etc/letsencrypt/live/www.daehoint-issue.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/www.daehoint-issue.com/privkey.pem;

        # SSL 보안 설정
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # 보안 헤더
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # React Router 지원 (SPA)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # API 프록시 설정 (백엔드로 포워딩)
        location /api/ {
            proxy_pass http://spring-backend:8080/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            rewrite ^/api/(.*)$ /$1 break;
        }

        # Jenkins 프록시 추가
        location /jenkins/ {
            # /jenkins/xxx -> /xxx 로 rewrite
            rewrite ^/jenkins/(.*)$ /$1 break;
            
            proxy_pass http://host.docker.internal:8088;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port 443;
            proxy_cache_bypass $http_upgrade;
            
            # Jenkins redirect 처리
            proxy_redirect http://host.docker.internal:8088/ https://$host/jenkins/;
            proxy_redirect https://host.docker.internal:8088/ https://$host/jenkins/;
        }
    }
}