events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 로그 설정
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # 파일 전송 최적화 (매우 중요!)
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Keepalive 설정 (연결 재사용)
    keepalive_timeout 65;
    keepalive_requests 100;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json;
    # 오디오/비디오는 압축하지 않음 (이미 압축되어 있음)
    gzip_disable "msie6";

    client_max_body_size 2200M;
    client_body_timeout 300s;
    client_header_timeout 300s;

    # HTTP 서버
    server {
        listen 80;
        server_name www.daehoint-issue.com daehoint-issue.com;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }
        
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS 서버
    server {
        listen 443 ssl http2;
        server_name www.daehoint-issue.com daehoint-issue.com;
        
        root /usr/share/nginx/html;
        index index.html;

        # SSL 인증서 설정
        ssl_certificate /etc/letsencrypt/live/www.daehoint-issue.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/www.daehoint-issue.com/privkey.pem;

        # SSL 보안 설정
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # 보안 헤더
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # React Router 지원
        location / {
            try_files $uri $uri/ /index.html;
        }

        # 오디오/비디오 파일 최적화 (Range Request 지원 필수!)
        location ~* \.(3gp|3gpp|ac3|aac|aiff|amr|au|flac|m4a|mp3|mxf|opus|ra|wav|weba|asx|avi|ogm|ogv|m4v|mov|mp4|mpeg|mpg|wmv)$ {
            # Range Request 지원 (모바일 스트리밍 필수)
            add_header Accept-Ranges bytes;
            
            # 캐싱 설정
            add_header Cache-Control "public, max-age=31536000, immutable";
            
            # CORS 헤더 (필요시)
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
            
            # 파일 전송 최적화
            sendfile on;
            tcp_nopush on;
            tcp_nodelay on;
            
            # 대용량 파일 전송 버퍼
            output_buffers 1 512k;
            
            # API를 통해 제공되는 경우 프록시
            proxy_pass http://172.17.0.1:8080;
            proxy_http_version 1.1;
            
            # Range Request 헤더 전달
            proxy_set_header Range $http_range;
            proxy_set_header If-Range $http_if_range;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 프록시 버퍼링 비활성화 (스트리밍 최적화)
            proxy_buffering off;
            proxy_request_buffering off;
            
            # 타임아웃 증가
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # API 프록시 설정
        location /api/ {
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            proxy_pass http://172.17.0.1:8080/;
            proxy_http_version 1.1;
            
            proxy_pass_request_headers on;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Origin $http_origin;
            
            proxy_cache_bypass $http_upgrade;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            rewrite ^/api/(.*)$ /$1 break;
        }
    }
}